<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <link rel="stylesheet" href="captcha.css">
</head>
<body>
    <div class="wrapper">
        <header>Captcha in Javascript</header>
        <div class="captcha-area">
            <div class="captcha-img">
                <img src="blur.jpg" alt="Blur image" class="image">
                <span class="captcha"></span>
            </div>
            <button class="reload-btn"><i class="fas fa-redo-alt"></i></button>
        </div>
        <form action="#" class="input-area">
            <input type="text" placeholder="Enter the captcha" required maxlength="6">
            <button class="check-btn">Check</button>
        </form>
        <div class="status-txt">Captcha not matched. Please try again..!</div>
    </div>

<script src="captcha.js"></script>

</body>
</html>
